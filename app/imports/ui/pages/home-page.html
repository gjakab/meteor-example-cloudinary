<template name="Home_Page">

  <div style="margin-top: 20px" class="ui container">

    <form class="ui form student-data-form  {{ successClass }} {{ errorClass }}">
      <h4 class="ui dividing header">Upload image</h4>

      {{> Text_Form_Control label="Image Name" required=true name="imageName" errorMessage=(fieldError "imageName")}}

      {{> Cloudinary_Upload_Widget required=true name="imageUrl" errorMessage=(fieldError "imageUrl")}}

      <button class="ui primary button" type="submit">Submit</button>

    </form>

  </div>
</template>
